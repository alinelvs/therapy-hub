<header>
  <nav class="navbar w-full flex items-center h-24 text-white px-8 md:px-16 justify-between">
    <app-logo [backgroundColor]="true"></app-logo>

    <div class="md:hidden flex items-center">
      <i class="fas fa-bars text-2xl cursor-pointer" (click)="openMenu()"></i>
    </div>

    <div class="navbar__links hidden md:flex md:w-1/3">
      <ul class="flex justify-around w-full list-none">
        <li class="cursor-pointer hover:text-gray-200">
          <a routerLinkActive="active" routerLink="/specialists"
            class="no-underline text-white border-b-2 border-transparent hover:border-white py-2.5">
            Especialistas
          </a>
        </li>
      </ul>
    </div>

    <div class="navbar__user hidden md:flex items-center cursor-pointer text-lg">
      <a class="flex items-center" [matMenuTriggerFor]="profileMenu">
        <span> Olá, {{ userName }} </span>
        <i class="fas fa-user-circle ml-4 mb-1 transform scale-150"></i>
      </a>
    </div>

    <mat-menu #profileMenu="matMenu" xPosition="after">
      <button mat-menu-item (click)="auth.logout()">Sair</button>
    </mat-menu>
  </nav>

  <div class="mobile-menu fixed top-0 left-0 w-full h-full text-white flex flex-col items-center justify-center hidden">
    <i class="fas fa-times text-3xl absolute top-4 right-4 cursor-pointer" (click)="closeMenu()"></i>
    <ul class="flex flex-col items-center justify-center space-y-6 text-lg text-center">
      <li class="cursor-pointer hover:text-gray-200">
        <a class="flex items-center" [matMenuTriggerFor]="profileMenu" (click)="closeMenu()">
          <span> Olá, {{ userName }} </span>
        </a>
      </li>

      <li class="cursor-pointer hover:text-gray-200">
        <a routerLinkActive="active" routerLink="/specialists"
          class="no-underline text-white border-b-2 border-transparent hover:border-white py-2.5"
          (click)="closeMenu()">
          Especialistas
        </a>
      </li>

      <li class="cursor-pointer hover:text-gray-200">
        <a 
          class="no-underline text-white border-b-2 border-transparent hover:border-white py-2.5"
          (click)="auth.logout()">
          Sair
        </a>
      </li>

    </ul>
  </div>
</header>
